os:
  - linux
dist: trusty
sudo: false
language: node_js
cache:
  directories:
    - $HOME/.npm
    - node_modules
addons:
  apt:
    packages:
      - rpm
      - dpkg
      - fakeroot
      - libudev-dev
      - libudev-dev:i386
      - gcc-multilib
node_js:
  - lts/*
install:
  - npm install -g electron-forge
  - npm install
script:
  - npm run test
  - electron-forge make -a ia32,x64
